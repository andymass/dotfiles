# .tmux.conf

# basics
set -g base-index 1
set-window-option -g automatic-rename on
set-option -g set-titles on

# vi copy/paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send -X cancel

unbind p
bind p paste-buffer

# vi pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use vim motions to resize
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-h resize-pane -L 5 
bind-key -r C-l resize-pane -R 5
bind-key = select-layout tiled

# b and v splits (in current dir)
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -c "#{pane_current_path}"  

# create windows in current dir
unbind c; bind c new-window -c "#{pane_current_path}"

# window rename, color, status to utf8
set-window-option -g automatic-rename

# sets the default-terminal appropriately
# defaults: set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AUTH_SOCK \
    # SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'
set -ga update-environment ' TERM COLORSCHEME'

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

if "[[ ${TERM} =~ putty* ]]" 'set -g default-terminal screen.putty-256color'

# activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# \ to last window
bind-key \ last-window

# numbering windows at 1
set -g base-index 1

# slightly faster key repetition
set -s escape-time 250

# use screen-style ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a last-pane

# reload session
bind r source-file ~/.tmux.conf

